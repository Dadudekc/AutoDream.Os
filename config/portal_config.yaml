    integration_status: "pending"
    web_interface_url: null
    api_endpoints: []
    custom_components: []

  Agent-2:
    name: "Data Analysis Specialist"
    description: "Handles data processing, analytics, and reporting for all systems"
    dashboard_type: "data_analysis"
    capabilities:
      - "data_processing"
      - "analytics"
      - "reporting"
      - "data_visualization"
      - "statistical_analysis"
      - "data_mining"
