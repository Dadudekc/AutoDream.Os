# Kubernetes service for V2_SWARM application
apiVersion: v1
kind: Service
metadata:
  name: swarm-app-service
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: main-application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: agent-cellphone-v2
    component: main-application

---
# Service for Redis
apiVersion: v1
kind: Service
metadata:
  name: swarm-redis
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis

---
# Service for PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: swarm-postgres
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
# Service for Prometheus
apiVersion: v1
kind: Service
metadata:
  name: swarm-prometheus
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: prometheus
  selector:
    app: prometheus

---
# Service for Grafana
apiVersion: v1
kind: Service
metadata:
  name: swarm-grafana
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: grafana
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: grafana
  selector:
    app: grafana
