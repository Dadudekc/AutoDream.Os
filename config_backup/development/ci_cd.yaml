# Unified CI/CD Configuration
# Consolidates CI/CD configuration from multiple scattered files
# Eliminates SSOT violations in CI/CD configuration

ci_cd:
  platform: "gitlab"
  enable_automated_testing: true
  enable_automated_building: true
  enable_automated_deployment: false
  
  stages:
    - "validate"
    - "test"
    - "build"
    - "deploy"
    
  validate:
    enable_schema_validation: true
    enable_syntax_checking: true
    enable_dependency_checking: true
    
  test:
    framework: "pytest"
    parallel_jobs: 4
    coverage_threshold: 0.8
    enable_fast_fail: true
    
  build:
    enable_docker: false
    enable_package_building: true
    output_directory: "dist/"
    
  deploy:
    environments:
      - "development"
      - "staging"
      - "production"
    enable_rollback: true
    enable_health_checks: true
    
  artifacts:
    reports:
      - "junit:test-results/junit.xml"
      - "coverage:test-results/coverage.json"
      - "security:test-results/security-scan.json"
      - "dependencies:test-results/safety.json"
      
  notifications:
    enable_slack: true
    enable_email: true
    enable_webhook: false
    
  security:
    enable_vulnerability_scanning: true
    enable_dependency_checking: true
    enable_secret_scanning: true
    enable_container_scanning: false
