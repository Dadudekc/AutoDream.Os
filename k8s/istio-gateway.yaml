# Istio Gateway configuration for V2_SWARM system
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: swarm-gateway
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - swarm.agent-cellphone.local
    - "*.swarm.agent-cellphone.local"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - swarm.agent-cellphone.local
    - "*.swarm.agent-cellphone.local"
    tls:
      mode: SIMPLE
      credentialName: swarm-tls-secret

---
# Virtual Service for traffic routing
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: swarm-virtual-service
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: routing
spec:
  hosts:
  - swarm.agent-cellphone.local
  - "*.swarm.agent-cellphone.local"
  gateways:
  - swarm-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: swarm-app-service
        port:
          number: 80
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /metrics
    route:
    - destination:
        host: swarm-prometheus
        port:
          number: 9090
  - match:
    - uri:
        prefix: /grafana
    route:
    - destination:
        host: swarm-grafana
        port:
          number: 3000
  - route:
    - destination:
        host: swarm-app-service
        port:
          number: 80
    timeout: 30s

---
# Destination Rule for load balancing
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: swarm-destination-rule
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: load-balancing
spec:
  host: swarm-app-service
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
