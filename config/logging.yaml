debug:
  development_features: ENABLE_FALSE
  enabled: ENABLE_FALSE
  flask_debug: ENABLE_FALSE
  verbose_logging: ENABLE_FALSE
environments:
  development:
    console: ENABLE_TRUE
    file: ENABLE_FALSE
