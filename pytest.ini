[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --durations=10
    --ignore=src/web/static/js/framework_disabled
    --ignore=scripts
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    slow: Slow running tests
    agent1: Agent-1 specific tests (Core Systems)
    agent2: Agent-2 specific tests (Architecture)
    agent3: Agent-3 specific tests (Infrastructure)
    agent4: Agent-4 specific tests (Quality Assurance)
    agent5: Agent-5 specific tests (Business Intelligence)
    agent6: Agent-6 specific tests (Coordination)
    agent7: Agent-7 specific tests (Web Development)
    agent8: Agent-8 specific tests (Operations)
    thea: Thea integration tests
    messaging: Messaging system tests
    coordination: Coordination system tests
    monitoring: Monitoring system tests
    reporting: Reporting system tests
    critical: Critical path tests requiring immediate attention
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
