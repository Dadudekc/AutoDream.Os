apiVersion: v1
kind: Namespace
metadata:
  name: dream-os
  labels:
    name: dream-os
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dream-os-app
  namespace: dream-os
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dream-os-app
  template:
    metadata:
      labels:
        app: dream-os-app
    spec:
      containers:
      - name: app
        image: dream-os:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
