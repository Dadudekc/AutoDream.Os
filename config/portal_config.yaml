# Portal Configuration
# Agent_Cellphone_V2_Repository - Multi-Agent Web Integration

portal:
  title: "Agent_Cellphone_V2 Unified Portal"
  version: "1.0.0"
  theme: "default"
  enable_real_time: true
  enable_websockets: true
  enable_agent_integration: true
  max_agents: 8
  session_timeout: 3600
  debug_mode: false

flask:
  SECRET_KEY: "portal-secret-key-change-in-production"
  DEBUG: false
  TEMPLATES_AUTO_RELOAD: true
  SEND_FILE_MAX_AGE_DEFAULT: 0

fastapi:
  title: "Agent_Cellphone_V2 Unified Portal"
  version: "1.0.0"
  description: "Unified web portal for all agent systems"
  docs_url: "/docs"
  redoc_url: "/redoc"

# Agent System Configurations
