# Persistent Volume Claims for V2_SWARM system
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swarm-agent-workspaces-pvc
  namespace: swarm-system
  labels:
    app: agent-cellphone-v2
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd

