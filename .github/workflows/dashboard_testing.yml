name: Compliance Dashboard Testing

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tools/compliance_dashboard.py'
      - 'tools/dashboard_*.py'
      - 'tests/test_compliance_dashboard.py'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  dashboard-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Dashboard Tests
      run: |
        python tests/test_compliance_dashboard.py
    
    - name: Check Coverage
      run: |
        echo "Dashboard test coverage target: 90%+"
        python tests/test_compliance_dashboard.py | grep "Coverage:" | grep -E "(9[0-9]|100)\.[0-9]%" && echo "✅ Coverage target met" || echo "⚠️ Coverage below 90%"
    
    - name: Report Results
      if: always()
      run: |
        echo "Dashboard testing complete"
        echo "See test output above for results"


