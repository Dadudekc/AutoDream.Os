    integration_status: "pending"
    web_interface_url: null
    api_endpoints: []
    custom_components: []

  Agent-3:
    name: "System Administration Specialist"
    description: "Manages system infrastructure, security, and operational stability"
    dashboard_type: "system_admin"
    capabilities:
      - "system_admin"
      - "security"
      - "infrastructure"
      - "monitoring"
      - "backup_recovery"
      - "performance_optimization"
    status: "offline"
    integration_status: "pending"
    web_interface_url: null
    api_endpoints: []
    custom_components: []

  Agent-4:
    name: "User Interface Specialist"
    description: "Designs and implements user interfaces and user experience optimization"
    dashboard_type: "user_interface"
    capabilities:
      - "ui_design"
      - "ux_optimization"
      - "frontend_development"
      - "responsive_design"
      - "accessibility"
      - "user_research"
    status: "offline"
    integration_status: "pending"
    web_interface_url: null
    api_endpoints: []
    custom_components: []

  Agent-5:
    name: "Coordination Specialist"
    description: "Coordinates multi-agent workflows and communication protocols"
    dashboard_type: "coordination"
    capabilities:
      - "workflow_coordination"
      - "agent_communication"
      - "task_orchestration"
      - "conflict_resolution"
      - "priority_management"
