global:
  date_format: '%Y-%m-%d %H:%M:%S'
  format: '%(asctime)s | %(name)s | %(levelname)8s | %(message)s'
  level: INFO
handlers:
  console:
    enabled: ENABLE_TRUE
    format: '%(asctime)s | %(name)s | %(levelname)8s | %(message)s'
    level: INFO
  file:
    backup_count: 5
    directory: logs
    enabled: ENABLE_TRUE
    format: '%(asctime)s | %(name)s | %(levelname)8s | %(message)s'
    level: INFO
    max_bytes: 10485760
  syslog:
    enabled: ENABLE_FALSE
    host: localhost
    level: WARNING
    port: 514
integrations:
