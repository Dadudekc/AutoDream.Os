[tool:pytest]
# Pytest configuration for V2_SWARM project
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov=thea_auth
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    messaging: Tests for messaging system functionality
    discord: Tests for Discord commander functionality
    database: Tests for database integration
    v2_compliance: Tests for V2 compliance validation
    performance: Performance and load tests
    slow: Tests that take longer to run
    requires_selenium: Tests that require Selenium WebDriver
    requires_discord: Tests that require Discord bot token
    requires_pyautogui: Tests that require PyAutoGUI

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:selenium
    ignore::UserWarning:pyautogui