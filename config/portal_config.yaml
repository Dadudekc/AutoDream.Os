    custom_components: []

  Agent-6:
    name: "Integration Specialist"
    description: "Manages system integrations, APIs, and middleware connections"
    dashboard_type: "integration"
    capabilities:
      - "api_management"
      - "system_integration"
      - "middleware"
      - "data_transformation"
      - "protocol_management"
      - "connector_development"
    status: "offline"
    integration_status: "pending"
    web_interface_url: null
    api_endpoints: []
    custom_components: []

  Agent-7:
    name: "Web Development & UI Framework Specialist"
    description: "Develops web applications, UI frameworks, and frontend systems"
    dashboard_type: "web_development"
    capabilities:
      - "web_development"
      - "ui_frameworks"
      - "frontend_systems"
      - "responsive_design"
