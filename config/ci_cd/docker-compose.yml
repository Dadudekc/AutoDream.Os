# ğŸš€ CI/CD Local Testing Environment - Agent_Cellphone_V2
# Foundation & Testing Specialist - TDD Integration Project
# Docker Compose configuration for local CI/CD pipeline testing

version: '3.8'

services:
  # ğŸ Python Testing Environment
  python-testing:
    image: python:3.9-slim
    container_name: agent_cellphone_v2_testing
    working_dir: /workspace
    volumes:
      - .:/workspace
      - pip_cache:/root/.cache/pip
      - pytest_cache:/workspace/.pytest_cache
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
      - COVERAGE_THRESHOLD=80
      - V2_LOC_LIMIT=300
      - V2_CORE_LOC_LIMIT=200
      - V2_GUI_LOC_LIMIT=500
    command: >
      bash -c "
        echo 'ğŸš€ Starting Agent_Cellphone_V2 CI/CD Local Testing Environment...' &&
        echo 'ğŸ“¦ Installing dependencies...' &&
        python -m pip install --upgrade pip &&
        pip install -r requirements-testing.txt &&
        echo 'ğŸ”§ Installing pre-commit hooks...' &&
        pip install pre-commit &&
        pre-commit install &&
        echo 'âœ… Environment ready for testing!' &&
        echo '' &&
        echo 'ğŸ§ª Available commands:' &&
        echo '  - make test-smoke        # Run smoke tests' &&
        echo '  - make test-unit         # Run unit tests' &&
        echo '  - make test-integration  # Run integration tests' &&
        echo '  - make test-all          # Run all tests' &&
        echo '  - make coverage          # Generate coverage report' &&
        echo '  - make validate-standards # Validate V2 standards' &&
        echo '  - make security          # Run security scans' &&
        echo '' &&
        echo 'ğŸ” Starting interactive shell...' &&
        bash
      "
    stdin_open: true
    tty: true
    networks:
      - ci-cd-network

  # ğŸ§ª Test Runner Service
  test-runner:
    image: python:3.9-slim
    container_name: agent_cellphone_v2_test_runner
    working_dir: /workspace
    volumes:
      - .:/workspace
      - pip_cache:/root/.cache/pip
      - test_results:/workspace/test-results
      - coverage_reports:/workspace/htmlcov
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
      - COVERAGE_THRESHOLD=80
      - TEST_RESULTS_DIR=/workspace/test-results
      - COVERAGE_DIR=/workspace/htmlcov
    depends_on:
      - python-testing
    command: >
      bash -c "
        echo 'ğŸ§ª Test Runner Service Starting...' &&
        python -m pip install --upgrade pip &&
        pip install -r requirements-testing.txt &&
        mkdir -p /workspace/test-results &&
        echo 'âœ… Test Runner ready!' &&
        echo 'ğŸš€ Running comprehensive test suite...' &&
        python tests/run_tests.py --all-categories --coverage --parallel &&
        echo 'âœ… Test suite completed!' &&
        echo 'ğŸ“Š Results saved to /workspace/test-results'
      "
    networks:
      - ci-cd-network

  # ğŸ”’ Security Scanner Service
  security-scanner:
    image: python:3.9-slim
    container_name: agent_cellphone_v2_security_scanner
    working_dir: /workspace
    volumes:
      - .:/workspace
      - pip_cache:/root/.cache/pip
      - security_reports:/workspace/security-reports
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
    depends_on:
      - python-testing
    command: >
      bash -c "
        echo 'ğŸ”’ Security Scanner Service Starting...' &&
        python -m pip install --upgrade pip &&
        pip install -r requirements-testing.txt &&
        mkdir -p /workspace/security-reports &&
        echo 'âœ… Security Scanner ready!' &&
        echo 'ğŸ” Running security vulnerability scan...' &&
        bandit -r src/ -f json -o /workspace/security-reports/security-scan.json &&
        echo 'ğŸ” Checking dependency vulnerabilities...' &&
        safety check --json --output /workspace/security-reports/security-dependencies.json &&
        echo 'âœ… Security scans completed!' &&
        echo 'ğŸ“Š Reports saved to /workspace/security-reports'
      "
    networks:
      - ci-cd-network

  # ğŸ“ˆ Coverage Analyzer Service
  coverage-analyzer:
    image: python:3.9-slim
    container_name: agent_cellphone_v2_coverage_analyzer
    working_dir: /workspace
    volumes:
      - .:/workspace
      - pip_cache:/root/.cache/pip
      - coverage_reports:/workspace/htmlcov
      - coverage_data:/workspace/.coverage
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
      - COVERAGE_THRESHOLD=80
    depends_on:
      - test-runner
    command: >
      bash -c "
        echo 'ğŸ“ˆ Coverage Analyzer Service Starting...' &&
        python -m pip install --upgrade pip &&
        pip install -r requirements-testing.txt &&
        echo 'âœ… Coverage Analyzer ready!' &&
        echo 'ğŸ“Š Waiting for test results...' &&
        sleep 30 &&
        echo 'ğŸ“ˆ Analyzing coverage data...' &&
        coverage combine coverage-*.xml || echo 'No coverage files to combine' &&
        coverage report --show-missing &&
        coverage html --title='Agent_Cellphone_V2 Coverage Report' &&
        echo 'âœ… Coverage analysis completed!' &&
        echo 'ğŸ“Š Report generated in /workspace/htmlcov'
      "
    networks:
      - ci-cd-network

  # ğŸš€ V2 Standards Validator Service
  v2-standards-validator:
    image: python:3.9-slim
    container_name: agent_cellphone_v2_standards_validator
    working_dir: /workspace
    volumes:
      - .:/workspace
      - pip_cache:/root/.cache/pip
      - standards_reports:/workspace/standards-reports
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
      - V2_LOC_LIMIT=300
      - V2_CORE_LOC_LIMIT=200
      - V2_GUI_LOC_LIMIT=500
    depends_on:
      - python-testing
    command: >
      bash -c "
        echo 'ğŸš€ V2 Standards Validator Service Starting...' &&
        python -m pip install --upgrade pip &&
        pip install -r requirements-testing.txt &&
        mkdir -p /workspace/standards-reports &&
        echo 'âœ… V2 Standards Validator ready!' &&
        echo 'ğŸ” Running V2 Standards compliance check...' &&
        python tests/v2_standards_checker.py --all-checks --strict --report --output-format=json > /workspace/standards-reports/v2_standards_report.json &&
        echo 'âœ… V2 Standards validation completed!' &&
        echo 'ğŸ“Š Report saved to /workspace/standards-reports/v2_standards_report.json'
      "
    networks:
      - ci-cd-network

  # ğŸŒ Web Dashboard Service (Optional)
  web-dashboard:
    image: nginx:alpine
    container_name: agent_cellphone_v2_web_dashboard
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - coverage_reports:/usr/share/nginx/html/coverage
      - test_results:/usr/share/nginx/html/test-results
      - security_reports:/usr/share/nginx/html/security
      - standards_reports:/usr/share/nginx/html/standards
    depends_on:
      - coverage-analyzer
      - security-scanner
      - v2-standards-validator
    networks:
      - ci-cd-network

  # ğŸ“Š Monitoring Service
  monitoring:
    image: python:3.9-slim
    container_name: agent_cellphone_v2_monitoring
    working_dir: /workspace
    volumes:
      - .:/workspace
      - pip_cache:/root/.cache/pip
    environment:
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
    depends_on:
      - test-runner
      - coverage-analyzer
      - security-scanner
      - v2-standards-validator
    command: >
      bash -c "
        echo 'ğŸ“Š Monitoring Service Starting...' &&
        python -m pip install --upgrade pip &&
        pip install -r requirements-testing.txt &&
        echo 'âœ… Monitoring Service ready!' &&
        echo 'ğŸ“ˆ Monitoring CI/CD pipeline status...' &&
        while true; do
          echo 'ğŸ”„ Pipeline Status Check - $(date)' &&
          echo '  - Test Results: $(ls -la /workspace/test-results/ 2>/dev/null | wc -l || echo 0) files' &&
          echo '  - Coverage Reports: $(ls -la /workspace/htmlcov/ 2>/dev/null | wc -l || echo 0) files' &&
          echo '  - Security Reports: $(ls -la /workspace/security-reports/ 2>/dev/null | wc -l || echo 0) files' &&
          echo '  - Standards Reports: $(ls -la /workspace/standards-reports/ 2>/dev/null | wc -l || echo 0) files' &&
          echo '  - Waiting 60 seconds...' &&
          sleep 60
        done
      "
    networks:
      - ci-cd-network

# ğŸ“ Named Volumes
volumes:
  pip_cache:
    driver: local
  pytest_cache:
    driver: local
  test_results:
    driver: local
  coverage_reports:
    driver: local
  coverage_data:
    driver: local
  security_reports:
    driver: local
  standards_reports:
    driver: local

# ğŸŒ Network Configuration
networks:
  ci-cd-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ğŸ”§ Health Checks
x-healthcheck: &healthcheck
  test: ["CMD", "curl", "-f", "http://localhost:80/health"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s
