[tool:pytest]
# ðŸ§ª PYTEST CONFIGURATION - AGENT_CELLPHONE_V2
# Foundation & Testing Specialist - TDD Integration Project

# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and Reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=badge:coverage-badge.svg
    --cov-fail-under=80
    --html=test-results/report.html
    --self-contained-html
    --junitxml=test-results/junit.xml
    --timeout=30
    --maxfail=10

# Markers
markers =
    smoke: Smoke tests for basic functionality
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and benchmarking tests
    security: Security vulnerability tests
    slow: Tests that take longer to run
    gui: GUI-related tests
    cli: Command-line interface tests
    core: Core system tests
    services: Service layer tests
    launchers: Launcher component tests
    utils: Utility component tests

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::RuntimeWarning:numpy.*

# Test Execution
minversion = 7.0
required_plugins = pytest-cov pytest-html pytest-timeout
