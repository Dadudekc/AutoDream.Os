[tool:pytest]
# V2 Compliance Test Configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage requirements (V2 compliance: â‰¥85%)
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=scripts
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85

# Mock external dependencies (V2 compliance)
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests
    slow: Slow running tests
    v2_compliance: Tests specifically for V2 compliance

# Test data isolation (V2 compliance)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Parallel test execution (V2 compliance - performance)
# addopts = --numprocesses=auto  # Uncomment for parallel execution

# Test result caching (V2 compliance)
cache_dir = .pytest_cache