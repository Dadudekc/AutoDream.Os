# Integration Settings
integration:
  enable_cross_agent_communication: true
  enable_real_time_updates: true
  enable_status_monitoring: true
  enable_health_checks: true
  
  # Communication backends
  redis:
    enabled: true
    host: "localhost"
    port: 6379
    db: 0
    password: null
  
  rabbitmq:
    enabled: true
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
    vhost: "/"
  
  # WebSocket settings
  websocket:
    enabled: true
    ping_interval: 25
    ping_timeout: 10
    max_message_size: 1048576

# Security Settings
security:
  enable_authentication: true
  enable_authorization: true
  session_secret: "portal-session-secret-change-in-production"
  token_expiry: 3600
  enable_https: false
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5000"
    - "http://localhost:8000"

# UI/UX Settings
ui:
  theme: "default"
  color_scheme: "light"
  enable_dark_mode: true
  enable_animations: true
  enable_tooltips: true
  enable_keyboard_shortcuts: true
  
  # Dashboard settings
  dashboard:
    default_layout: "grid"
    enable_customization: true
    max_widgets_per_row: 4
    enable_drag_and_drop: true
  
  # Navigation settings
  navigation:
    enable_breadcrumbs: true
    enable_search: true
    enable_quick_actions: true
    enable_recent_items: true

# Monitoring and Logging
monitoring:
  enable_metrics: true
  enable_logging: true
  enable_alerts: true
  enable_performance_tracking: true
  
  # Metrics collection
  metrics:
    collection_interval: 60
    retention_days: 30
    enable_export: true
  
  # Logging
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    enable_file_logging: true
    log_file: "logs/portal.log"
    max_file_size: "10MB"
    backup_count: 5

# Performance Settings
performance:
  enable_caching: true
  enable_compression: true
  enable_minification: true
  
  # Cache settings
  cache:
    type: "redis"
    ttl: 300
    max_size: 1000
  
  # Database settings (if applicable)
  database:
    connection_pool_size: 10
    query_timeout: 30
    enable_connection_pooling: true

# Development Settings
development:
  enable_debug_mode: false
  enable_hot_reload: true
  enable_error_details: false
  enable_profiling: false
  
  # Testing
  testing:
    enable_mock_agents: true
    enable_integration_tests: true
    enable_performance_tests: true

# Deployment Settings
deployment:
  environment: "development"
  enable_health_checks: true
  enable_graceful_shutdown: true
  enable_auto_restart: true
  
  # Health check settings
  health_checks:
    interval: 30
    timeout: 10
    failure_threshold: 3
  
  # Scaling
  scaling:
    enable_auto_scaling: false
    min_instances: 1
    max_instances: 5
    target_cpu_utilization: 70
