[tool:pytest]
# Pytest configuration for Agent Cellphone V2 project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that require external dependencies
    unit: Unit tests that run in isolation
    slow: Tests that take a long time to run
    performance: Performance tests with timing requirements
    messaging: Tests related to messaging functionality
    discord: Tests related to Discord bot functionality
    coordinates: Tests related to coordinate loading
    database: Tests related to database functionality
    migration: Tests related to database migration
    schema: Tests related to database schema
    agent3: Agent-3 Database Specialist tests
    agent2: Agent-2 Architecture & Design Specialist tests

# Output options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
